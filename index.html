<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Polymer 3 PWA</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
  <style>
    counter-component {
      margin-top: 15px;
    }
  </style>
  <script type="module">
    import {LitElement, html} from 'https://unpkg.com/@polymer/lit-element@0.6.2/lit-element.js?module';
    import {repeat} from 'https://unpkg.com/lit-html@0.12.0/directives/repeat.js?module';

    /**
     * Logo component
     */
    class LogoComponent extends LitElement {
      constructor() {
        super();
      }

      static get properties() {
        return {
          logourl: {type: String},
          imageurl: {type: String},
          imagealt: {type: String},
          imagetitle: {type: String}
        };
      }

      render() {
        return html`
        <style>
          :host {
            display: inline-block;
          }

          .LogoComponent {
            display: block;
          }

          .LogoComponent-image {
            display: block;
            max-height: 150px;
          }
        </style>

        <a class="LogoComponent" href=${this.logourl}>
          <img class="LogoComponent-image" src=${this.imageurl} alt=${this.imagealt} title=${this.imagetitle}>
        </a>
      `
      }
    }

    customElements.define('logo-component', LogoComponent);

    /**
     * Navigation Component
     */
    class NavigationComponent extends LitElement {
      constructor() {
        super();
      }

      static get properties() {
        return {
          items: {type: Array},
        };
      }

      render() {
        return html`
        <style>
          :host {
            display: block;
            background-color: #FFF;
          }

          .NavigationComponent {
            display: flex;
            flex-direction: row;
            list-style-type: none;
            margin-bottom: 0;
            margin-top: 0;
            padding-left: 0;
            border: 1px solid #333;
          }

          .NavigationComponent-item:not(:last-child) {
             border-right: 1px solid #333;
          }

          .NavigationComponent-link {
            display: block;
            padding: 10px 5px;
            text-decoration: none;
            color: #333;
          }

          .NavigationComponent-link:hover {
            color: #fff;
            background-color: #333;
          }
        </style>

        <ul class="NavigationComponent">
          ${repeat(JSON.parse(this.items), i => html`
            <li class="NavigationComponent-item">
              <a class="NavigationComponent-link" href=${i.link}>
                 ${i.label}
              </a>
            </li>
          `)}
        </ul>
      `
      }
    }

    customElements.define('navigation-component', NavigationComponent);

    /**
     * Header Component (Logo + Navigation)
     */
    class CustomHeader extends LitElement {
      constructor() {
        super();
      }

      static get properties() {
        return {
          headerLogo: {type: Object},
          headerNav: {type: Array}
        };
      }

      render() {
        return html`
        <style>
          :host {
            display: block;
            position: relative;
            z-index: 1;
            padding-left: 20px;
            padding-right: 40px;
            -webkit-box-shadow: 0 0px 10px 0 rgba(0,0,0,0.47);
            -moz-box-shadow: 0 0px 10px 0 rgba(0,0,0,0.47);
            box-shadow: 0 0px 10px 0 rgba(0,0,0,0.47);
          }

          .CustomHeader {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
          }
        </style>

        <header class="CustomHeader">
          <logo-component
            logourl=${JSON.parse(this.headerLogo).logourl}
            imageurl=${JSON.parse(this.headerLogo).imageurl}
            imagealt=${JSON.parse(this.headerLogo).imagealt}
            imagetitle=${JSON.parse(this.headerLogo).imagetitle}
          ></logo-component>
          <div><slot></slot></div>
          <navigation-component .items=${this.headerNav}></navigation-component>
        </header>
    `
      }
    }

    customElements.define('custom-header', CustomHeader);

    /**
     * Listing Component (photographers)
     */
    class PhotographerList extends LitElement {
      constructor() {
        super();
        this.clickMethod = this.clickMethod.bind(this);
      }

      static get properties() {
        return {
          users: {type: Array}
        };
      }

      clickMethod(number) {
        console.log(`clicked on: ${number}`);
      }

      render() {
        return html`
          <style>
            :host {
              display: block;
              padding: 15px;
              background-color: #FE7A22;
            }

            .Title {
              text-align: center;
              margin-top: 0px;
              margin-bottom: 5px;
            }

            .PhotographerList {
              display: flex;
              flex-direction: row;
              flex-wrap: wrap;

              list-style-type: none;
              padding-left: 0;
              margin-bottom: 0;
              margin-top: 0;
            }

            .PhotographerList-item {
              margin: 5px;
              width: calc(20% - 10px);
              flex-basis: calc(20% - 10px);
            }

            .Photographer {
              background: #FFF;
              padding: 10px;
              border-radius: 5px;
            }

            .Photographer h3,
            .Photographer p {
              margin-top: 0;
              margin-bottom: 0;
            }
          </style>

          <h2 class="Title">${this.title}</h2>
          <ul class="PhotographerList">
            ${repeat(JSON.parse(this.users), i => html`
              <li class="PhotographerList-item">
                <section class="Photographer">
                  <h3>${i.name}</h3>
                  <p>tel: <a href="tel:${i.phone}">${i.phone}</a></p>
                  <div>
                    <button type="button" @click="${this.clickMethod.bind(null, i.id)}">View photo album (id: #${i.id})</button>
                  </div>
                </section>
              </li>
            `)}
          </ul>
      `
      }
    }

    customElements.define('photographer-list', PhotographerList);

    /**
     * Photo Card
     */
    class PhotoCard extends LitElement {
      constructor() {
        super();
      }

      static get properties() {
        return {
          id: {type: Number},
          albumId: {type: Number},
          title: {type: String},
          thumbnailUrl: {type: String},
          url: {type: String}
        };
      }

      render() {
        return html`
        <style>
          :host {
             display: block;
          }

          .Card {
            box-sizing: border-box;
            height: 100%;
            padding: 15px;
            background-color: #FFF;
            border: 1px solid #000;
          }

          .Card_content {

          }

          .Card_title {
            flex: 0;
            margin-top: 0;
            margin-bottom: 0;
            display: -webkit-box;
            height: 42px;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-align: center;
            overflow: hidden;
          }

          .Card_image {
            flex: 0;
            margin-top: 15px;
            display: block;
            width: 100%;
          }

          .Card_albumId {
            margin-top: 0;
            margin-bottom: 0;
            text-align: right;
            color: #ccc;
          }

          .Card_actionbar {
            margin-top: 15px;
            text-align: center;
          }

          .Button--c2a {
            display: inline-block;
            text-underline: none;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #ccc;
          }
        </style>

        <article class="Card">
          <section class="Card_content">
            <h3 class="Card_title">${this.title}</h3>
            <h4 class="Card_albumId">Album ID: #${this.albumId}</h4>
            <img src="${this.thumbnailUrl}" class="Card_image" alt="album cover">
            <div class="Card_actionbar">
               <a href="${this.url}" target="_blank" class="Button--c2a">See bigger photo</a>
            </div>
          </section>
        </article>
      `
      }
    }

    customElements.define('photo-card', PhotoCard);

    /**
     * Listing component (photo cards)
     */
    class PhotoCardList extends LitElement {
      constructor() {
        super();
      }

      static get properties() {
        return {
          title: {type: String},
          items: {type: Array},
        };
      }

      render() {
        return html`
          <style>
            :host {
              display: block;
              padding: 10px;
              background-color: #333;
            }

            .Title {
              text-align: center;
              margin-top: 0;
              margin-bottom: 0;
              color: #FFF;
            }

            .PhotoCardList {
              display: flex;
              flex-direction: row;
              flex-wrap: wrap;

              list-style-type: none;
              padding-left: 0;
              margin-bottom: 0;
              margin-top: 0;
            }

            .PhotoCardList-item {
              margin: 10px;
              width: calc(25% - 20px);
              flex-basis: calc(25% - 20px);
            }
          </style>

          <h2 class="Title">${this.title}</h2>
          <ul class="PhotoCardList">
            ${repeat(JSON.parse(this.items), i => html`
              <li class="PhotoCardList-item">
                <photo-card id="${i.id}" albumId="${i.albumId}" title="${i.title}" url="${i.url}" thumbnailUrl="${i.thumbnailUrl}"></photo-card>
              </li>
            `)}
          </ul>
          `
      }
    }

    customElements.define('photo-card-list', PhotoCardList);

    /**
     * Footer component
     */
    class CustomFooter extends LitElement {
      constructor() {
        super();
      }

      static get properties() {
        return {};
      }

      render() {
        return html`
        <style>
          :host {
            position: relative;
            z-index: 1;
            display: block;
            padding: 10px;
            background-color: #FFF;
            -webkit-box-shadow: 0 0px 10px 0 rgba(0,0,0,0.47);
            -moz-box-shadow: 0 0px 10px 0 rgba(0,0,0,0.47);
            box-shadow: 0 0px 10px 0 rgba(0,0,0,0.47);
          }

          .Footer {
            text-align: center;
            color: #000;
          }

          .Footer p {
            margin-top: 0;
            margin-bottom: 0;
          }
        </style>

        <footer class="Footer">
          <p><slot></slot></p>
        </footer>
      `
      }
    }

    customElements.define('custom-footer', CustomFooter);
  </script>
</head>

</style>
