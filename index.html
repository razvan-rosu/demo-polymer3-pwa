<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/android-launchericon-48-48.png">
  <meta name="description" content="a demo of a progressive web app made with polymer 3">
  <title>Proof of Concept: Polymer 3 P.W.A.</title>
  <link rel="canonical" href="https://razvan-rosu.github.io/demo-polymer3-pwa">
  <!-- manifest + polyfill -->
  <link rel="manifest" href="./manifest.json" />
  <script async src="./node_modules/pwacompat/pwacompat.min.js"></script>
  <!-- web components polyfills -->
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="./node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
</head>
<body>
<style>
  html {
    line-height: 1.15;
    -webkit-text-size-adjust: 100%;
  }

  body {
    margin: 0;
  }

  .loader-wrap {
    position: fixed;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    background-color: #ccc;
  }

  .loader,
  .loader:before,
  .loader:after {
    background: #FE7A22;
    -webkit-animation: load1 1s infinite ease-in-out;
    animation: load1 1s infinite ease-in-out;
    width: 1em;
    height: 4em;
  }

  .loader {
    color: #FE7A22;
    text-indent: -9999em;
    margin: 88px auto;
    position: relative;
    font-size: 11px;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-animation-delay: -0.16s;
    animation-delay: -0.16s;
  }

  .loader:before,
  .loader:after {
    position: absolute;
    top: 0;
    content: '';
  }

  .loader:before {
    left: -1.5em;
    -webkit-animation-delay: -0.32s;
    animation-delay: -0.32s;
  }

  .loader:after {
    left: 1.5em;
  }

  @-webkit-keyframes load1 {
    0%,
    80%,
    100% {
      box-shadow: 0 0;
      height: 4em;
    }
    40% {
      box-shadow: 0 -2em;
      height: 5em;
    }
  }

  @keyframes load1 {
    0%,
    80%,
    100% {
      box-shadow: 0 0;
      height: 4em;
    }
    40% {
      box-shadow: 0 -2em;
      height: 5em;
    }
  }
</style>

<noscript>
  You need to enable JavaScript to run this app.
</noscript>

<div class="loader-wrap" id="loader">
  <div class="loader">Loading...</div>
</div>

<app-core></app-core>

<!-- app component -->
<script type="module" src="./src/app-core.js"></script>
<script>
  // ES6
  Document.prototype.ready = callback => {
    if(callback && typeof callback === 'function') {
      document.addEventListener("DOMContentLoaded", () =>  {
        if(document.readyState === "interactive" || document.readyState === "complete") {
          return callback();
        }
      });
    }
  };

  // USE
  document.ready( () => {
    // SET GLOBAL VARS
    window.__PHOTOGRAPHERS__ = '[]';
    window.__PHOTOS__ = '[]';

    // If Service Workers are supported
    if ('serviceWorker' in navigator) {
      // navigator.serviceWorker
        // .register('./service-worker.js')
        // .then(function() {
        //   console.log('Service Worker active!');
        // })
    }
  })
</script>
</body>
</html>
