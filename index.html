<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Proof of Concept: Polymer 3 P.W.A.</title>
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
<style>
  html {
    line-height: 1.15;
    -webkit-text-size-adjust: 100%;
  }

  body {
    margin: 0;
  }

  main {
    display: block;
  }

  .loader-wrap {
    position: fixed;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    background-color: #ccc;
  }

  .loader,
  .loader:before,
  .loader:after {
    background: #FE7A22;
    -webkit-animation: load1 1s infinite ease-in-out;
    animation: load1 1s infinite ease-in-out;
    width: 1em;
    height: 4em;
  }
  .loader {
    color: #FE7A22;
    text-indent: -9999em;
    margin: 88px auto;
    position: relative;
    font-size: 11px;
    -webkit-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
    -webkit-animation-delay: -0.16s;
    animation-delay: -0.16s;
  }
  .loader:before,
  .loader:after {
    position: absolute;
    top: 0;
    content: '';
  }
  .loader:before {
    left: -1.5em;
    -webkit-animation-delay: -0.32s;
    animation-delay: -0.32s;
  }
  .loader:after {
    left: 1.5em;
  }
  @-webkit-keyframes load1 {
    0%,
    80%,
    100% {
      box-shadow: 0 0;
      height: 4em;
    }
    40% {
      box-shadow: 0 -2em;
      height: 5em;
    }
  }
  @keyframes load1 {
    0%,
    80%,
    100% {
      box-shadow: 0 0;
      height: 4em;
    }
    40% {
      box-shadow: 0 -2em;
      height: 5em;
    }
  }

  .App {
    display: flex;
    height: 100vh;
    flex-direction: column;
    flex-wrap: nowrap;
    align-content: space-between;
    overflow: hidden;
  }

  custom-header,
  custom-footer {
    flex: 0;
  }

  main {
    flex: 1;
    overflow-y: scroll;
  }

  breadcrumbs-component {
    text-align: center;
  }
</style>

<div class="loader-wrap" id="loader">
  <div class="loader">Loading...</div>
</div>

<div class="App">
  <custom-header
    headerLogo='{"logourl":"#","imageurl":"assets/manticore.png","imagealt":"Manticore logo","imagetitle":"Manticore"}'
    headerNav='[{"link":"http://google.com","label":"Google"},{"link":"#","label":"Yandex"},{"link":"#","label":"DuckDuckGo"}]'>
    <h1>Proof of Concept: Polymer 3 P.W.A.</h1>
  </custom-header>

  <main>
    <photographer-card-list
      title="Photographers:"
      photographers="[]"
    ></photographer-card-list>

    <photo-card-list
      title="Album:"
      items="[]"
    ></photo-card-list>
  </main>

  <custom-footer>Copyright &copy; Manticores 2018 - Răzvan Roșu</custom-footer>
</div>

<!-- include components as es modules -->
<script type="module" src="./src/logo-component.js"></script>
<script type="module" src="./src/navigation-component.js"></script>
<script type="module" src="./src/custom-header.js"></script>
<script type="module" src="./src/photographer-card.js"></script>
<script type="module" src="./src/photographer-card-list.js"></script>
<script type="module" src="./src/photo-card.js"></script>
<script type="module" src="./src/photo-card-list.js"></script>
<script type="module" src="./src/custom-footer.js"></script>

<script>
  // ES6
  Document.prototype.ready = callback => {
    if(callback && typeof callback === 'function') {
      document.addEventListener("DOMContentLoaded", () =>  {
        if(document.readyState === "interactive" || document.readyState === "complete") {
          return callback();
        }
      });
    }
  };

  // USE
  document.ready( () => {
    // SET GLOBAL VARS
    window.__PHOTOGRAPHERS__ = '[]';
    window.__ALBUMS__ = {};

    // Service Worker for Offline caching
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service-worker.js')
        .then(function() {
          console.log('SW active!');
        })
    }

    // GET photographers
    axios.get('https://jsonplaceholder.typicode.com/users')
      .then(function (response) {
        window.__PHOTOGRAPHERS__ = JSON.stringify(response.data);
        document.querySelector('photographer-card-list').setAttribute('photographers', window.__PHOTOGRAPHERS__);

        // Hide Loader
        const s = document.getElementById('loader').style;
        s.opacity = 1;
        (function fade(){(s.opacity-=.1)<0?s.display="none":setTimeout(fade,70)})();
      })
      .catch(function (error) {
        console.log('failed to load photographers', error);
      });
  })
</script>
</body>
</html>
